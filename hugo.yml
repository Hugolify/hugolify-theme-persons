module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
params:
  admin:
    collections:
      persons:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: person
          iconoir: user
          material_icons: person
          material_symbols: person
          lucide: user
          sveltiacms: person # legacy
  persons:
    thumbnail:
      desktop: '100x100'
      mobile: '100x100'
    image:
      desktop: '306x'
      mobile: '198x'

# Default
permalinks:
  page:
    persons: /team/:slug/
  section:
    persons: /team/
